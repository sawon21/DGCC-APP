<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Registration & Recognition</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
    }
    video, canvas {
      margin: 20px;
      border: 2px solid #007bff;
    }
    #recognition-result {
      color: #28a745;
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Face Detective App</h1>

    <!-- Face Registration Section -->
    <div id="form-section" class="mt-4">
      <h2>Register Face Data</h2>
      <form id="data-entry-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="roll">Roll:</label>
          <input type="text" id="roll" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="department">Department:</label>
          <input type="text" id="department" class="form-control" required>
        </div>
        <video id="video" width="720" height="560" class="w-100" autoplay muted></video>
        <canvas id="canvas" width="720" height="560" class="w-100"></canvas><br>
        <button type="button" class="btn btn-primary" onclick="registerFace()">Register</button>
      </form>
    </div>

    <!-- Face Recognition Section -->
    <div id="recognition-section" class="mt-4">
      <h2>Recognize Face</h2>
      <button class="btn btn-success" onclick="startRecognition()">Start Recognition</button>
      <div id="recognition-result"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script src="app.js"></script>
</body>
</html>
